<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body >
    <h1>Lista de tareas</h1>

    <button id="load-tasks-btn">Cargar Tareas</button>
    <button id="add-task-btn">Agregar Tarea</button>
    <button id="edit-task-btn">Editar Tarea</button>
   
    <div id="task-table-container">
    <table class="tabla" border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Fecha</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody id="task-table-body"></tbody>
    </table>
</div>

     <div class = "agregar-tarea" id = "agregar-tarea">
        <h2>Agregar Nueva Tarea</h2>
        <form id="add-task-form">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required>
            <br>
            <button type="submit" id = "submit-task-btn">Agregar Tarea</button>
        </form>
     </div>


     <div class = "Editar-tarea" id = "Editar-tarea"> 

        
    <h2>Buscar tarea</h2>
    <input type="text" id="keyword" placeholder="Buscar tarea">
    <button id="search-task-btn">Buscar</button>

    <p>Resultado:  <span id="task-options"></span></p>

  <hr>

    <p>Tarea seleccionada:</p>
    <span id="task-selected">—</span>

    <button type="submit" id="update-task-btn">Actualizar Tarea</button> <button type="submit" id="delete-task-btn">Eliminar Tarea</button>
</div>
    


     <hr>
    <div class="buscar-tarea-por-fecha">
     <h2>Buscar tarea por fecha</h2>
    <input type="date" id="keyword-date" placeholder="Buscar tarea">
    <button id="search-task-by-date-btn">Buscar</button>
    <button id="clear-date-filter-btn">Limpiar filtro</button>

    <p>Resultado:  <span id="task-options-date"></span></p>

</div>
        <script src="Js.js"></script>
</body>

</html>
